    </header>
    <main>
        <section>
            <div class="form-wrapper">
                <h2>Lets work together!</h2>

                <form action="includes/mail/send.php" method="GET" id="mail-form">
       
                    <div>
                        <label for="name">Name*</label>
                        <div>
                            <input ref="fname" type="text" id="firstname" name="firstname" required="required" placeholder="First Name">
                            <input ref="lname" type="text" id="lastname" name="lastname" required placeholder="Last Name">
                        </div>
                    </div>
        
                    <label for="email">Email*</label>
                    <input ref="email" type="email" id="email" name="email" required>
        
                    <label for="message">Your Message*</label>
                    <textarea ref="message" name="message" id="message" cols="30" rows="10"></textarea>
                    
                    <div class="send-btn">
                        <input @click.prevent="processMail" type="submit" class="submit" value="Send">
                    </div>                              
                </form>
            </div>
        </section>
    </main>
